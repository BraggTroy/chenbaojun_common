<body>
    功能概述，需求概述
    
    一、功能描述
        1.启动，首页
            自动定位，显示当前所在的学校的相关信息，缓存位置信息
            弹窗确认学校选择，可跳转重新选择当前学校，选择后回到首页
            定位信息显示在首页顶部
            
        2.搜索，全站搜索
            推荐搜索列表
            热搜
            搜索结果携带主人和学校信息
    
        3.校园广场，全部本校的商品
            分类显示，分类tab页或楼层
            可校内搜索相关商品，结果携带主人信息
    
        4.消息
            系统消息
            在线对话消息
            
        5.个人中心
            发布
            资料完善
            我的发布列表
            我的成交列表
            
            关于我们
            反馈
